query Cashier_GetAllProduct {
  rocketjaket_product {
    id
    name
    product_category {
      name
    }
    capital_price
    selling_price
    discount
    photo_url
    inventory_products {
      id
      available_qty
      min_available_qty
      override_selling_price
      override_discount
      override_capital_price
      inventory_product_variants {
        inventory_variant_metadata {
          variant_title
          variant_value
        }
      }
    }
  }
}
