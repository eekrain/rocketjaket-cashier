query Transaction_GetAllTransactionByStoreId($store_id: Int) {
  transaction(where: {store_id: {_eq: $store_id}}) {
    cash_change
    cash_in_amount
    created_at
    invoice_number
    payment_type
    store_id
    total_transaction
    updated_at
    karyawan_name
    transaction_status_enum {
      transaction_status
      title
    }
    transaction_items {
      id
      inventory_product_id
      product_name
      profit
    }
  }
}
