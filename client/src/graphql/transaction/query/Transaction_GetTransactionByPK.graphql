query Transaction_GetTransactionByPK($invoice_number: String!) {
  rocketjaket_transaction_by_pk(invoice_number: $invoice_number) {
    cash_change
    cash_in_amount
    created_at
    invoice_number
    store {
      name
      address
    }
    total_transaction
    transaction_status_enum {
      transaction_status
      title
    }
    updated_at
    user {
      display_name
      id
    }
    transaction_items {
      created_at
      capital_price
      discount
      id
      inventory_product_id
      product_name
      profit
      purchase_qty
      selling_price
      subtotal
      updated_at
      variant
      transaction_status_enum {
        title
        transaction_status
      }
      transaction_status
      inventory_product {
        product {
          photo_url
          name
          capital_price
          selling_price
          discount
          updated_at
        }
        inventory_product_variants {
          inventory_variant_metadata_id
        }
        override_capital_price
        override_selling_price
        override_discount
        available_qty
        updated_at
      }
    }
    transaction_receipts(order_by: {created_at: desc_nulls_last}) {
      created_at
      customer {
        id
        email
        name
        phone_number
      }
      is_sent
      transaction_receipt_type_enum {
        receipt_type
        title
      }
    }
    transaction_status
  }
}
