table:
  name: inventory_product_variants
  schema: public
object_relationships:
- name: inventory_product
  using:
    foreign_key_constraint_on: inventory_product_id
- name: inventory_variants_metadata
  using:
    foreign_key_constraint_on: inventory_variant_metadata_id
insert_permissions:
- permission:
    backend_only: false
    check: {}
    columns:
    - inventory_variant_metadata_id
    - id
    - inventory_product_id
  role: administrator
select_permissions:
- permission:
    columns:
    - inventory_variant_metadata_id
    - id
    - inventory_product_id
    filter: {}
  role: administrator
update_permissions:
- permission:
    check: {}
    columns:
    - inventory_variant_metadata_id
    - id
    - inventory_product_id
    filter: {}
  role: administrator
delete_permissions:
- permission:
    filter: {}
  role: administrator
