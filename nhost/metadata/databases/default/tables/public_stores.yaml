table:
  name: stores
  schema: public
array_relationships:
- name: inventory_products
  using:
    foreign_key_constraint_on:
      column: store_id
      table:
        name: inventory_products
        schema: public
- name: users_metadata
  using:
    foreign_key_constraint_on:
      column: store_id
      table:
        name: users_metadata
        schema: public
insert_permissions:
- permission:
    backend_only: false
    check: {}
    columns:
    - id
    - address
    - latitude
    - longitude
    - name
    - created_at
    - updated_at
  role: administrator
select_permissions:
- permission:
    columns:
    - id
    - address
    - latitude
    - longitude
    - name
    - created_at
    - updated_at
    filter: {}
  role: administrator
- permission:
    columns:
    - id
    - address
    - latitude
    - longitude
    - name
    - created_at
    - updated_at
    filter:
      users_metadata:
        user_id:
          _eq: X-Hasura-User-Id
  role: me
update_permissions:
- permission:
    check: {}
    columns:
    - id
    - address
    - latitude
    - longitude
    - name
    - created_at
    - updated_at
    filter: {}
  role: administrator
delete_permissions:
- permission:
    filter: {}
  role: administrator
