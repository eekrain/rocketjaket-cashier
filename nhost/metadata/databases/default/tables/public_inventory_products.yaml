table:
  name: inventory_products
  schema: public
object_relationships:
- name: product
  using:
    foreign_key_constraint_on: product_id
- name: store
  using:
    foreign_key_constraint_on: store_id
array_relationships:
- name: inventory_product_variants
  using:
    foreign_key_constraint_on:
      column: inventory_product_id
      table:
        name: inventory_product_variants
        schema: public
insert_permissions:
- permission:
    backend_only: false
    check: {}
    columns:
    - available_qty
    - min_available_qty
    - override_capital_price
    - override_discount
    - override_selling_price
    - store_id
    - created_at
    - updated_at
    - id
    - product_id
  role: administrator
select_permissions:
- permission:
    columns:
    - available_qty
    - min_available_qty
    - override_capital_price
    - override_discount
    - override_selling_price
    - store_id
    - created_at
    - updated_at
    - id
    - product_id
    filter: {}
  role: administrator
update_permissions:
- permission:
    check: {}
    columns:
    - available_qty
    - min_available_qty
    - override_capital_price
    - override_discount
    - override_selling_price
    - store_id
    - created_at
    - updated_at
    - id
    - product_id
    filter: {}
  role: administrator
delete_permissions:
- permission:
    filter: {}
  role: administrator
