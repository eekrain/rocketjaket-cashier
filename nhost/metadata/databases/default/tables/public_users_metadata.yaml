table:
  name: users_metadata
  schema: public
object_relationships:
- name: store
  using:
    foreign_key_constraint_on: store_id
- name: user
  using:
    foreign_key_constraint_on: user_id
select_permissions:
- permission:
    columns:
    - id
    - user_id
    - store_id
    filter: {}
  role: administrator
- permission:
    columns:
    - id
    - store_id
    - user_id
    filter:
      user_id:
        _eq: X-Hasura-User-Id
  role: me
update_permissions:
- permission:
    check: {}
    columns:
    - store_id
    - id
    - user_id
    filter: {}
  role: administrator
